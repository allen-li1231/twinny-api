version: '3.8'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./config.yml:/app/config.yml
      - ./models:/app/models
      - ${HF_CACHE_DIRECTORY}:/root/.cache/huggingface
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PORT=5000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    env_file:
      - .env